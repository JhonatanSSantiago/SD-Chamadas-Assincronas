<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamadas Assícronas</title>
</head>
<body>
    <h1>Usando método fetch para requisição assícronas em JavaScript</h1>
    <div id="msg"></div>
    <div id="dados"></div>

    <script>
        async function request(){
            const response = await fetch ('https://jsonplaceholder.typicode.com/photos');
            const object = await response.json();
            if (response.ok){
                document.querySelector("#msg").innerHTML = "<h2>Dados obtidos do servidor</h2>";
                document.querySelector("#dados").innerHTML = JSON.stringify(object);
            }else{
                document.querySelector("#msg").innerHTML = "<h2>Erro ao obter dados do servidor</h2>";
            }            
        }
        request();
    </script>
</body>
</html>
